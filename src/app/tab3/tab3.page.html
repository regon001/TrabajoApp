<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Viajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-icon name="paw-outline" size= "large"></ion-icon>
      <ion-card-title>Todavía no tienes ninguna michireserva</ion-card-title>
      <ion-card-subtitle>Saca ese arnés del closet y llévame a pasear por el mundo... Esclavo!!!!</ion-card-subtitle>
      <ion-button expand="block" fill="outline">Vamos a buscar</ion-button>
    </ion-card-header>   
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Lugares ya visitados</ion-card-title>
      
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/1img.jpg" />
          </ion-thumbnail>
          <ion-label>El patio de la casa de tu mamá</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/2img.webp" />
          </ion-thumbnail>
          <ion-label>Muro del vecino</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/3img.webp" />
          </ion-thumbnail>
          <ion-label>En la plaza, pillando pajaritos</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/4img.jpg" />
          </ion-thumbnail>
          <ion-label>Ramita de árbol</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
